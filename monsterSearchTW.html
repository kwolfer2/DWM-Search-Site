<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dragon Quest Monsters </title>

</head>

<body class="min-h-screen bg-gray-100 m-0 p-0">
  <div class="flex flex-row w-full h-screen">
    <!-- Sidebar-->
    <div class="w-[200px] bg-gray-800 text-white h-screen p-1">
      <h2 class="text-center">DWM
        <br>
        <img src="https://tcrf.net/images/8/8a/DWM-intro.png" class="w-full h-auto rounded my-2"></img>
      </h2>
      <ul class="space-y-4">
        <li><a
            class="block w-[200px] text-center font-bold bg-gray-700 py-3 px-[3px] rounded-md hover:bg-gray-600 transition"
            href="index.html">Monster Search</a></li>
        <li><a
            class="block w-[200px] text-center font-bold bg-gray-700 py-3 px-[3px] rounded-md hover:bg-gray-600 transition"
            href="breedingwizard.html">Breeding Wizard (WIP)</a></li>
        <li><a
            class="block w-[200px] text-center font-bold bg-gray-700 py-3 px-[3px] rounded-md hover:bg-gray-600 transition"
            href="families.html">Families</a></li>
        <li><a
            class="block w-[200px] text-center font-bold bg-gray-700 py-3 px-[3px] rounded-md hover:bg-gray-600 transition"
            href="abilities.html">Abilities</a></li>
        <li><a
            class="block w-[200px] text-center font-bold bg-gray-700 py-3 px-[3px] rounded-md hover:bg-gray-600 transition"
            href="info.html">What is this?</a></li>
      </ul>
    </div>
    <!-- Main Content-->
    <div class="flex flex-col flex-grow h-screen">
      <!-- Top 30% div Monster Search-->
      <div class="h-[30%] flex items-center justify-center bg-white shadow">
        <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg h-full">
          <label for="search-wrapper" class="text-3xl font-bold text-center text-blue-700 mb-4">Monster Search</label>
          <input type='search' id="monster-search" placeholder="Search for a Monster!"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div id="suggestions"></div>
          <div id="suggestions-container"></div>
          <div id="details-container"></div>
          <button type="button" id="monster-search-button"
            class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Search</button>
        </div>
      </div>
      <!-- Bottom 70% div-->
      <div class='h-[70%] flex flex-row overflow-auto'>
        <!-- Monster Stat + Portrait-->
        <div id="monster-stat-info" class="w-1/2 flex flex-col items-center justify-center space-y-4">
         <div id='monster-portrait-index'></div>
          <div id='monster-name'>Monster Name</div>
          <div id='monster-family'>Monster Family</div>
          <table border='1'>
            <tr>
              <td>
                <div id='monster-max-level'>Max Level</div>
              </td>
              <td>
                <div id='monster-max-level-out'></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id='monster-experience'>EXP Growth</div>
              </td>
              <td>
                <div id='monster-experience-out'></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id='monster-hp'>HP</div>
              </td>
              <td>
                <div id='monster-hp-out'></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id='monster-mp'>MP</div>
              </td>
              <td>
                <div id='monster-mp-out'></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id='monster-at'>AT</div>
              </td>
              <td>
                <div id='monster-at-out'></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id='monster-df'>DF</div>
              </td>
              <td>
                <div id='monster-df-out'></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id='monster-ag'>AG</div>
              </td>
              <td>
                <div id='monster-ag-out'></div>
              </td>
            </tr>
            <tr>
              <td>
                <div id='monster-in'>IN</div>
              </td>
              <td>
                <div id='monster-in-out'></div>
              </td>
            </tr>
          </table>
          <div id="monster-skill-list">Skills: </div> 
        </div>
        <!-- Monster Stat Projection input + output-->
        <div class="w-1/2 flex items-center justify-center p-4 overflow-auto">
          <p class="search-wrapper">
            <label for="search-wrapper" class="text-lg font-bold block mb-2">Enter currents Stats</label>
          </p>
          <div class='monster-stats-info'>
            <div id='monster-portrait'></div>
            <table border='1'>
              <tr>
                <td>
                  <div id='monster-current-level'>Current Level</div>
                </td>
                <td>
                  <input id="monster-current-level-input"></input>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-current-HP'>Current HP</div>
                </td>
                <td>
                  <input id="monster-current-HP-input"></input>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-current-MP'>Current MP</div>
                </td>
                <td>
                  <input id="monster-current-MP-input"></input>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-current-AT'>Current AT</div>
                </td>
                <td>
                  <input id="monster-current-AT-input"></input>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-current-DF'>Current DF</div>
                </td>
                <td>
                  <input id="monster-current-DF-input"></input>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-current-AG'>Current AG</div>
                </td>
                <td>
                  <input id="monster-current-AG-input"></input>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-current-IN'>Current IN</div>
                </td>
                <td>
                  <input id="monster-current-IN-input"></input>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-projected-level'>Calculate future level:</div>
                </td>
                <td>
                  <input id="monster-projected-level-input"></input>
                </td>
              </tr>
            </table>
            <button type="button" id="monster-project-stats-button">Project Stats</button>
            <!-- 
              
            Projected Values Table
            
            -->
            <table border='1'>

              <tr>
                <td>
                  <div id='monster-hp'>HP</div>
                </td>
                <td>
                  <div id='monster-projected-hp'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-mp'>MP</div>
                </td>
                <td>
                  <div id='monster-projected-MP'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-at'>AT</div>
                </td>
                <td>
                  <div id='monster-projected-AT'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-df'>DF</div>
                </td>
                <td>
                  <div id='monster-projected-DF'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-ag'>AG</div>
                </td>
                <td>
                  <div id='monster-projected-AG'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-in'>IN</div>
                </td>
                <td>
                  <div id='monster-projected-IN'></div>
                </td>
              </tr>
            </table>

          </div>
          <br>
        </div>

      </div>
    </div>

</body>
<script src="script.js"></script>
<script src="https://cdn.tailwindcss.com"></script>


</html>
