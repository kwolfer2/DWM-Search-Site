<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Quest Monsters - Breeding Wizard</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-gray-100 m-0 p-0 font-[Nunito] text-lg">
    <div class="flex flex-row w-full h-screen">
<!-- Sidebar-->
<div class="w-[200px] bg-gray-800 text-white h-screen p-1">
  <h2 class="text-center">DWM
    <br>
    <img src="https://tcrf.net/images/8/8a/DWM-intro.png" class="w-full h-auto rounded my-2"></img>
  </h2>
  <ul class="space-y-4">
    <li><a
        class="block w-[200px] text-center font-bold bg-gray-700 z-10 py-3 px-[3px] rounded-md hover:bg-gray-600 transition relative"
        href="monsterSearchTW.html">Monster Search</a></li>
    <li><a
        class="block w-[200px] text-center font-bold bg-gray-700 z-10 py-3 px-[3px] rounded-md hover:bg-gray-600 transition relative"
        href="breedingwizard.html">Breeding Wizard (WIP)</a></li>
    <li><a
        class="block w-[200px] text-center font-bold bg-gray-700 z-10 py-3 px-[3px] rounded-md hover:bg-gray-600 transition relative"
        href="families.html">Families</a></li>
    <li><a
        class="block w-[200px] text-center font-bold bg-gray-700 z-10 py-3 px-[3px] rounded-md hover:bg-gray-600 transition relative"
        href="abilities.html">Abilities</a></li>
    <li><a
        class="block w-[200px] text-center font-bold bg-gray-700 z-10 py-3 px-[3px] rounded-md hover:bg-gray-600 transition relative"
        href="info.html">What is this?</a></li>
  </ul>
</div>
<!-- Main Content-->
    <main class="flex-1 grid grid-rows-3 gap-4 p-4">
      <!-- Search + Info-->
       <div class="grid grid-cols-2 gap-4">

         <div class="flex flex-col items-center bg-white rounded-x1 shadow p-4">
           <input type="text" id="monster-search" class="border rounded h-1/4 text-2xl" placeholder="Search for a monster...">
           <button id="search-button" class="bg-blue-600 hover:bg-blue-700 font-[Nunito] text-white py-2 px-4 rounded mt-5">Search</button>
          </div>
          <div class="flex flex-col items-center bg-white rounded-x1 shadow p-4">
            <!-- <h3>Searched Monster</h3> -->
             <div class="h-1/2 flex items-center justify-center">
               <img id="searched-monster-img" src="#" alt="Monster Portrait" />
              </div>
              <div class="h-1/2 flex flex-col items-center justify-center">
                <div id="searched-monster-name">Monster Name: </div>
                <div id="searched-monster-family">Family: </div>
              </div>
          </div>

        </div>
      <!-- Parent Info-->
      <div class="grid grid-cols-2 gap-4">
        <!--Pedigree-->
        <div class="flex flex-col items-center bg-white rounded-x1 shadow p-4">
          <h3>Pedigree</h3>
          <ul id="pedigree-list"></ul>
        </div>
        <!-- Secondary-->
        <div class="flex flex-col items-center bg-white rounded-x1 shadow p-4">
          <h3>Secondary</h3>
          <ul id="secondary-list"></ul>
        </div>
      </div>
        <!--  Offspring + Mates -->
        <div class="grid grid-cols-2 gap-4">
          <!-- Offspring -->
        <div class="flex flex-col items-center bg-white rounded-x1 shadow p-4">
          <h3>Potential Offspring</h3>
          <ul id="offspring-list"></ul>
        </div>
        <!-- Mate -->
        <div class="flex flex-col items-center bg-white rounded-x1 shadow p-4">
          <h3>Breeding Partners</h3>
           <ul id="partners-list"></ul>
        </div>
    </div>
</main>
</div>
  </body>
  <script src="breedingwizard.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
