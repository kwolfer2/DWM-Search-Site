<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dragon Quest Monsters </title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">


</head>

<body class="min-h-screen bg-gray-100 m-0 p-0 text-lg font-[Nunito]">
  <div class="flex flex-row w-full h-screen">
    <!-- Sidebar-->
    <div id="sidebar"></div>
    <!-- Main Content-->
    <div class="ml-[50px] sm:ml-[200px] flex flex-col flex-grow h-screen">
      <!-- Top 30% div Monster Search-->
      <div class="h-[30%] z-5 flex-col items-center justify-center bg-blue-300 shadow">
        <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg h-full">
          <div for="search-wrapper"
            class="text-3xl items-center font-[Nunito] font-extrabold text-center justify-center text-blue-700 mt-5">Monster
            Search</div>
          <div class="flex items-center space-x-2">
            <input type='search' id="monster-search" autocomplete="off" placeholder="Search for a Monster!"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mt-5" />
            <button type="button" id="monster-search-button"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold font-[Nunito]  py-2 px-4 rounded mt-5 justify-center">Search</button>
          </div>
          <div id="suggestions" class="absolute z-10"></div>
          <div id="details-container"></div>
        </div>
      </div>
      <!-- Bottom 70% div-->
      <div class='h-[70%] flex flex-col lg:flex-row bg-gray-150 overflow-auto'>
        <!-- 60% Width Container-->
        <div class="w-[110%] ml-[25vw] lg:ml-0 mt-[25vw] lg:mt-0 flex flex-col lg:flex-row mr-[10%]">


          <!-- Monster Stat-->
          <div id="monster-stat-info" class="w-1/4 flex flex-col items-center justify-center space-y-4">
            <table border='1'>
              <tr>
                <td>
                  <div id='monster-max-level'>Max Level</div>
                </td>
                <td>
                  <div id='monster-max-level-out'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-experience'>EXP Growth</div>
                </td>
                <td>
                  <div id='monster-experience-out'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-hp'>HP</div>
                </td>
                <td>
                  <div id='monster-hp-out'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-mp'>MP</div>
                </td>
                <td>
                  <div id='monster-mp-out'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-at'>AT</div>
                </td>
                <td>
                  <div id='monster-at-out'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-df'>DF</div>
                </td>
                <td>
                  <div id='monster-df-out'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-ag'>AG</div>
                </td>
                <td>
                  <div id='monster-ag-out'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-in'>IN</div>
                </td>
                <td>
                  <div id='monster-in-out'></div>
                </td>
              </tr>
            </table>
            <div class="flex flex-col items-center text-center" id="monster-skill-list"><strong>Skills: </strong></div>
          </div>
          <!--Monster Portrait and Name-->
          <div id="portrait-and-name" class="w-1/4 flex flex-col items-center justify-center space-y-4">

            <div id='monster-portrait-index'></div>
            <div id='monster-name'>Monster Name</div>
            <div id='monster-family'>Monster Family</div>
          </div>
          <!-- Monster Stat Projection input-->
          <div class="w-1/4 flex items-center justify-center p-4 overflow-auto">
            <div class='monster-stats-info'>
              <div class="text-lg font-bold flex items-center justify-center">Enter Current Stats</div>
              <div id='monster-portrait'></div>
              <table class="w-full border border-gray-300 rounded-lg text-base" border='1'>
                <tr>
                  <td>
                    <div id='monster-current-level'>Level</div>
                  </td>
                  <td>
                    <input id="monster-current-level-input" autocomplete="off"></input>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id='monster-current-HP'>HP</div>
                  </td>
                  <td>
                    <input id="monster-current-HP-input" autocomplete="off"></input>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id='monster-current-MP'>MP</div>
                  </td>
                  <td>
                    <input id="monster-current-MP-input" autocomplete="off"></input>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id='monster-current-AT'>AT</div>
                  </td>
                  <td>
                    <input id="monster-current-AT-input" autocomplete="off"></input>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id='monster-current-DF'>DF</div>
                  </td>
                  <td>
                    <input id="monster-current-DF-input" autocomplete="off"></input>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id='monster-current-AG'>AG</div>
                  </td>
                  <td>
                    <input id="monster-current-AG-input" autocomplete="off"></input>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id='monster-current-IN'>IN</div>
                  </td>
                  <td>
                    <input id="monster-current-IN-input" autocomplete="off"></input>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id='monster-projected-level'>Future level</div>
                  </td>
                  <td>
                    <input id="monster-projected-level-input" autocomplete="off"></input>
                  </td>
                </tr>
              </table>
              <div id="project-stats-button-container" class="flex justify-center mt-2">
                <button type="button" id="monster-project-stats-button"
                  class="text-lg font-bold bg-blue-600 hover:bg-blue-700 text-white px-4 rounded">Project Stats</button>
              </div>
            </div>
            <br>
          </div>
          <!-- Monster Stat Projection output-->
           <div class="w-1/4 flex items-center justify-center p-4 overflow-auto">
            <table class="w-full border border-gray-300 rounded-lg text-base mt-2" border='1'>

              <tr>
                <td>
                  <div id='monster-hp'>HP</div>
                </td>
                <td>
                  <div id='monster-projected-hp'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-mp'>MP</div>
                </td>
                <td>
                  <div id='monster-projected-MP'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-at'>AT</div>
                </td>
                <td>
                  <div id='monster-projected-AT'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-df'>DF</div>
                </td>
                <td>
                  <div id='monster-projected-DF'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-ag'>AG</div>
                </td>
                <td>
                  <div id='monster-projected-AG'></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div id='monster-in'>IN</div>
                </td>
                <td>
                  <div id='monster-projected-IN'></div>
                </td>
              </tr>
            </table>
           </div>
        </div>
      </div>
    </div>

</body>
<script src="monsterSearchTW.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>


</html>
